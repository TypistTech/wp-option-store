# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.

actor: WpunitTester
modules:
    enabled:
        - Asserts
        - WPLoader
        - \TypistTech\WPOptionStore\Helper\Wpunit
    config:
        WPLoader:
            wpRootFolder: '/tmp/wordpress'
            dbName: 'wordpress'
            dbHost: '127.0.0.1'
            dbUser: 'root'
            dbPassword: ''
            tablePrefix: 'wp_'
            domain: 'wordpress.dev'
            adminEmail: 'admin@wordpress.dev'
            title: "Test"
            plugins: ['wp-option-store/wp-option-store.php']
            activatePlugins: ['wp-option-store/wp-option-store.php']
coverage:
    enabled: true
    whitelist:
        include:
            - src/*
